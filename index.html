<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Castaway</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="main-menu">
      <div class="container">
        <header>
          <img id="logo" src="./img/IMAGE.svg" alt="logo" />
          <nav>
            <div class="nav_items active">Home</div>
            <div class="nav_items">Episodes</div>
            <div class="nav_items">About</div>
            <div class="nav_items">Contacts</div>
          </nav>
        </header>
      </div>
    </section>
    <section class="main-promo">
        <div class="container">
            <div class="promo-wrapper">
                <div class="main-img">
                    <img id="brights" src="./img/brights.svg" alt="brights">
                    <img src="./img/main.jpg" alt="main">
                </div>
            <div class="main-text">
                <h1>Take your podcast to the next <span id="bold">level</span></h1>
                <img id="line" src="./img/line.svg" alt="line">
                <div class="links">
                    <div class="links-text"><p>Listen on</p></div>
                    <div class="links-img">
                        <div class="link"><img src="./img/icon0.svg" alt=""></div>
                        <div class="link"><img src="./img/icon1.svg" alt=""></div>
                        <div class="link"><img src="./img/icon2.svg" alt=""></div>
                        <div class="link"><img src="./img/icon3.svg" alt=""></div>
                        <div class="link"><img src="./img/icon4.svg" alt=""></div>
                    </div>
                </div>
            </div>
            </div>  
        </div>
      </section>
  </body>
</html>
